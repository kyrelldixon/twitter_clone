<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in to Twitter Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="twitclone-login-style.css">
  <link href="" rel="stylesheet">
</head>

<body>

  <nav>
    <div class="container">
      <ul>
        <li> <a href="#1" class="nav-link"><i class="fab fa-twitter"></i> Home</a> </li>
        <li> <a href="#2" class="nav-link">About</a> </li>
        <li id="nav-right"> <a href="#3">Language: English</a> </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container" id="main-box">

      <form action="#">
        <h1>Log in to Twitter</h1>

        <input type="text" placeholder="Phone, email or username">
        <input type="text" placeholder="Password">
        <button class="login-options">Log in</button>
        <input type="checkbox" class="login-options">Remember me · <a href="#4">Forgot password?</a>
      </form>

      <section>
        <p>New to Twitter? <a href="#5">Sign up now »</a></p>
        <p>Already using Twitter via text message? <a href="#6">Activate your account »</a></p>
      </section>

    </div>

  </main>

</body>

</html>
